<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-AI Interface</title>
    <style>
        :root {
            --primary: #4a6bff;
            --primary-dark: #3a5bef;
            --secondary: #f5f7ff;
            --dark: #1a1a2e;
            --light: #ffffff;
            --success: #28a745;
            --error: #dc3545;
            --warning: #ffc107;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary);
            color: var(--dark);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 3px;
            font-size: 1.5rem;
        }

        .ai-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .ai-btn {
            padding: 6px 12px;
            background-color: var(--light);
            border: 2px solid var(--primary);
            border-radius: 20px;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        .ai-btn:hover {
            background-color: var(--primary);
            color: var(--light);
        }

        .ai-btn.active {
            background-color: var(--primary);
            color: var(--light);
        }

        .status-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 4px 8px;
            border: 1px solid var(--gray);
            border-radius: 20px;
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: var(--light);
        }

        .status-btn::before {
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--gray);
        }

        .status-btn.active::before {
            background-color: var(--success);
        }

        .status-btn.error::before {
            background-color: var(--error);
        }

        .status-btn.loading::before {
            background-color: var(--warning);
        }

        .chat-wrapper {
            display: flex;
            flex: 1;
            gap: 10px;
            height: calc(100% - 100px);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background-color: var(--light);
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            padding: 8px 15px;
            background-color: var(--primary);
            color: var(--light);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 85%;
            padding: 8px 12px;
            border-radius: 12px;
            position: relative;
            animation: fadeIn 0.3s ease;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: var(--light);
            border-bottom-right-radius: 3px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #f1f1f1;
            border-bottom-left-radius: 3px;
        }

        .ai-message strong {
            font-weight: 700;
        }

        .message-time {
            font-size: 0.6rem;
            opacity: 0.7;
            margin-top: 3px;
            text-align: right;
        }

        .tts-message {
            align-self: center;
            background-color: #e9f5ff;
            border-radius: 12px;
            padding: 8px 12px;
            margin: 5px 0;
            font-size: 0.85rem;
            text-align: center;
        }

        .voice-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        .voice-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s;
        }

        .voice-btn:hover {
            background-color: var(--primary-dark);
        }

        .voice-btn.play::before {
            content: "▶";
        }

        .voice-btn.download::before {
            content: "↓";
        }

        .chat-input-container {
            padding: 8px;
            background-color: #f9f9f9;
            border-top: 1px solid #e1e1e1;
        }

        .chat-input {
            display: flex;
            width: 100%;
        }

        .chat-input textarea {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            resize: none;
            outline: none;
            font-size: 0.9rem;
            max-height: 100px;
            min-height: 40px;
        }

        .chat-input button {
            margin-left: 8px;
            padding: 0 15px;
            background-color: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            min-width: 60px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 5px;
            color: var(--primary);
            font-size: 0.8rem;
        }

        .loading.active {
            display: block;
        }

        .code-block {
            position: relative;
            background-color: #282c34;
            color: #abb2bf;
            border-radius: 6px;
            padding: 10px;
            margin: 6px 0;
            font-family: monospace;
            font-size: 0.85rem;
            overflow-x: auto;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            color: #9da5b4;
            font-size: 0.8rem;
        }

        .copy-btn {
            background-color: #3a3f4b;
            color: #abb2bf;
            border: none;
            padding: 3px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .preview-panel {
            width: 40%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
            flex-direction: column;
        }

        .preview-panel.active {
            display: flex;
        }

        .preview-header {
            padding: 8px 12px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .preview-content {
            flex: 1;
            border: none;
        }

        .close-preview {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            padding: 15px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-title {
            font-size: 1.1rem;
            color: var(--primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
            font-size: 0.85rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-indicator.online {
            background-color: var(--success);
        }

        .status-indicator.offline {
            background-color: var(--error);
        }

        .status-indicator.slow {
            background-color: var(--warning);
        }

        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }
            
            .chat-wrapper {
                flex-direction: column;
                height: calc(100% - 90px);
                gap: 6px;
            }
            
            .preview-panel {
                width: 100%;
                height: 200px;
            }
            
            .message {
                max-width: 90%;
                font-size: 0.85rem;
            }
            
            .status-btn {
                top: 8px;
                right: 8px;
            }
            
            .chat-input textarea {
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Multi-AI Interface</h1>
        </header>

        <button class="status-btn" id="status-btn">Status</button>

        <div class="ai-selector">
            <button class="ai-btn active" data-ai="deepseek">DeepSeek</button>
            <button class="ai-btn" data-ai="llama">Llama 3</button>
            <button class="ai-btn" data-ai="gpt4">GPT-4</button>
        </div>

        <div class="chat-wrapper">
            <div class="chat-container">
                <div class="chat-header">
                    <span>AI Conversation</span>
                    <span id="current-ai">DeepSeek V3</span>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <div class="message ai-message">
                        Hello! I'm your AI assistant. Type /tts followed by text to convert to speech.
                        <div class="message-time">Just now</div>
                    </div>
                </div>
                <div class="loading" id="loading">Thinking...</div>
                <div class="chat-input-container">
                    <div class="chat-input">
                        <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>

            <div class="preview-panel" id="preview-panel">
                <div class="preview-header">
                    <span>Preview</span>
                    <button class="close-preview" id="close-preview">×</button>
                </div>
                <iframe class="preview-content" id="preview-content"></iframe>
            </div>
        </div>
    </div>

    <div class="modal" id="status-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">API Status</h3>
                <button class="modal-close" id="status-modal-close">×</button>
            </div>
            <div id="api-status-list">
                <div class="status-item">
                    <div class="status-indicator"></div>
                    <span>Checking...</span>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const elements = {
                aiButtons: document.querySelectorAll('.ai-btn'),
                currentAiDisplay: document.getElementById('current-ai'),
                chatMessages: document.getElementById('chat-messages'),
                userInput: document.getElementById('user-input'),
                sendBtn: document.getElementById('send-btn'),
                loadingIndicator: document.getElementById('loading'),
                previewPanel: document.getElementById('preview-panel'),
                previewContent: document.getElementById('preview-content'),
                closePreviewBtn: document.getElementById('close-preview'),
                statusBtn: document.getElementById('status-btn'),
                statusModal: document.getElementById('status-modal'),
                statusModalClose: document.getElementById('status-modal-close'),
                apiStatusList: document.getElementById('api-status-list'),
                audioPlayer: document.getElementById('audio-player')
            };

            // State
            const state = {
                currentAI: 'deepseek',
                conversationHistory: [
                    { role: 'assistant', content: "Hello! I'm your AI assistant. Type /tts followed by text to convert to speech." }
                ]
            };

            // Initialize
            checkAPIStatus();
            setupEventListeners();

            function setupEventListeners() {
                // AI selection
                elements.aiButtons.forEach(btn => {
                    btn.addEventListener('click', function() {
                        elements.aiButtons.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        state.currentAI = this.dataset.ai;
                        updateAIDisplay();
                    });
                });

                // Message sending
                elements.sendBtn.addEventListener('click', sendMessage);
                elements.userInput.addEventListener('keydown', e => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });

                // Preview panel
                elements.closePreviewBtn.addEventListener('click', () => {
                    elements.previewPanel.classList.remove('active');
                });

                // Status modal
                elements.statusBtn.addEventListener('click', () => {
                    elements.statusModal.classList.add('active');
                });
                elements.statusModalClose.addEventListener('click', () => {
                    elements.statusModal.classList.remove('active');
                });
            }

            function updateAIDisplay() {
                elements.currentAiDisplay.textContent = 
                    state.currentAI === 'deepseek' ? 'DeepSeek V3' :
                    state.currentAI === 'llama' ? 'Llama 3' :
                    state.currentAI === 'gpt4' ? 'GPT-4' : 'Chatbot';
            }

            function sendMessage() {
                const message = elements.userInput.value.trim();
                if (!message) return;

                // Handle TTS command
                if (message.startsWith('/tts ')) {
                    const ttsText = message.substring(5);
                    if (ttsText) {
                        addMessage('user', `/tts ${ttsText}`);
                        convertToSpeech(ttsText);
                        elements.userInput.value = '';
                        return;
                    }
                }

                // Handle creator question
                if (message.toLowerCase().includes('siapa yang buat') || 
                    message.toLowerCase().includes('who created')) {
                    addMessage('user', message);
                    setTimeout(() => {
                        addMessage('ai', "Web ini dibuat oleh <strong>Hans Yang</strong>");
                    }, 500);
                    elements.userInput.value = '';
                    return;
                }

                addMessage('user', message);
                elements.userInput.value = '';
                elements.loadingIndicator.classList.add('active');

                // Call AI API with conversation context
                fetchAIResponse(message);
            }

            function addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                
                // Format content
                let formattedContent = formatMessageContent(content);
                messageDiv.innerHTML = formattedContent;
                
                // Add timestamp
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageDiv.appendChild(timeDiv);
                
                elements.chatMessages.appendChild(messageDiv);
                scrollToBottom();
                
                // Add to history
                state.conversationHistory.push({ role, content });
            }

            function formatMessageContent(content) {
                // Format bold text
                let formatted = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Format code blocks
                if (content.includes('```')) {
                    formatted = formatCodeBlocks(content);
                }
                
                return formatted;
            }

            function formatCodeBlocks(text) {
                const parts = text.split('```');
                let result = '';
                
                for (let i = 0; i < parts.length; i++) {
                    if (i % 2 === 0) {
                        result += parts[i];
                    } else {
                        const langMatch = parts[i].match(/^(\w+)\n/);
                        const lang = langMatch ? langMatch[1] : 'text';
                        const code = langMatch ? parts[i].substring(langMatch[0].length) : parts[i];
                        
                        result += `<div class="code-block">
                            <div class="code-header">
                                <span>${lang}</span>
                                <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                            </div>
                            <pre>${escapeHtml(code)}</pre>
                        </div>`;
                    }
                }
                return result;
            }

            function escapeHtml(text) {
                return text.replace(/&/g, "&amp;")
                          .replace(/</g, "&lt;")
                          .replace(/>/g, "&gt;")
                          .replace(/"/g, "&quot;")
                          .replace(/'/g, "&#039;");
            }

            function scrollToBottom() {
                elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            }

            function fetchAIResponse(message) {
                const context = prepareConversationContext();
                const apiUrl = getAPIUrl(message, context);
                
                fetch(apiUrl)
                    .then(res => res.json())
                    .then(data => {
                        const response = data.response || data.message || "No response from AI";
                        addMessage('ai', response);
                        elements.loadingIndicator.classList.remove('active');
                    })
                    .catch(err => {
                        addMessage('ai', "Error connecting to AI service");
                        elements.loadingIndicator.classList.remove('active');
                        console.error(err);
                    });
            }

            function prepareConversationContext() {
                // Get last 6 messages (3 exchanges)
                const recentMessages = state.conversationHistory.slice(-6);
                return recentMessages.map(msg => ({
                    role: msg.role,
                    content: msg.content.replace(/\*\*(.*?)\*\*/g, '$1') // Remove bold formatting for API
                }));
            }

            function getAPIUrl(message, context) {
                const formattedContext = formatContextForAPI(context, message);
                
                return state.currentAI === 'deepseek' ? `https://apis.davidcyriltech.my.id/ai/deepseek-v3?text=${encodeURIComponent(formattedContext)}` :
                       state.currentAI === 'llama' ? `https://apis.davidcyriltech.my.id/ai/llama3?text=${encodeURIComponent(formattedContext)}` :
                       state.currentAI === 'gpt4' ? `https://apis.davidcyriltech.my.id/ai/gpt4?text=${encodeURIComponent(formattedContext)}` :
                       `https://apis.davidcyriltech.my.id/ai/chatbot?query=${encodeURIComponent(formattedContext)}`;
            }

            function formatContextForAPI(context, newMessage) {
                let formatted = '';
                context.forEach(msg => {
                    const speaker = msg.role === 'user' ? 'User' : 'AI';
                    formatted += `${speaker}: ${msg.content}\n\n`;
                });
                formatted += `User: ${newMessage}`;
                return formatted;
            }

            function convertToSpeech(text) {
                elements.loadingIndicator.classList.add('active');
                
                fetch(`https://api.agatz.xyz/api/tts?message=${encodeURIComponent(text)}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.status === 200 && data.data[0]?.url) {
                            showTTSResult(text, data.data[0].url);
                        } else {
                            addTTSMessage("Failed to generate speech");
                        }
                        elements.loadingIndicator.classList.remove('active');
                    })
                    .catch(err => {
                        addTTSMessage("Error generating speech");
                        elements.loadingIndicator.classList.remove('active');
                        console.error(err);
                    });
            }

            function showTTSResult(text, audioUrl) {
                const ttsDiv = document.createElement('div');
                ttsDiv.className = 'message tts-message';
                ttsDiv.innerHTML = `
                    <div>TTS generated for: "${text}"</div>
                    <div class="voice-note">
                        <button class="voice-btn play" onclick="playTTS('${audioUrl}')">Play</button>
                        <button class="voice-btn download" onclick="downloadTTS('${audioUrl}', '${text.replace(/[^a-z0-9]/gi, '_')}')">Download</button>
                    </div>
                    <div class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                `;
                
                elements.chatMessages.appendChild(ttsDiv);
                scrollToBottom();
            }

            function addTTSMessage(message) {
                const ttsDiv = document.createElement('div');
                ttsDiv.className = 'message tts-message';
                ttsDiv.textContent = message;
                elements.chatMessages.appendChild(ttsDiv);
                scrollToBottom();
            }

            function checkAPIStatus() {
                elements.statusBtn.classList.add('loading');
                elements.statusBtn.textContent = 'Checking...';
                
                const apis = [
                    { name: 'DeepSeek', url: 'https://apis.davidcyriltech.my.id/ai/deepseek-v3?text=ping' },
                    { name: 'Llama 3', url: 'https://apis.davidcyriltech.my.id/ai/llama3?text=ping' },
                    { name: 'GPT-4', url: 'https://apis.davidcyriltech.my.id/ai/gpt4?text=ping' },
                    { name: 'TTS', url: 'https://api.agatz.xyz/api/tts?message=ping' }
                ];
                
                let statusHTML = '';
                let allOnline = true;
                
                apis.forEach(api => {
                    const start = Date.now();
                    fetch(api.url, { method: 'HEAD' })
                        .then(res => {
                            const time = Date.now() - start;
                            const isSlow = time > 2000;
                            statusHTML += `
                                <div class="status-item">
                                    <div class="status-indicator ${isSlow ? 'slow' : 'online'}"></div>
                                    <span>${api.name}: ${isSlow ? 'Slow' : 'Online'} (${time}ms)</span>
                                </div>
                            `;
                            if (!res.ok) throw new Error('Offline');
                        })
                        .catch(err => {
                            statusHTML += `
                                <div class="status-item">
                                    <div class="status-indicator offline"></div>
                                    <span>${api.name}: Offline</span>
                                </div>
                            `;
                            allOnline = false;
                        })
                        .finally(() => {
                            elements.apiStatusList.innerHTML = statusHTML;
                            updateStatusButton(allOnline);
                        });
                });
            }

            function updateStatusButton(allOnline) {
                elements.statusBtn.classList.remove('loading');
                elements.statusBtn.classList.toggle('error', !allOnline);
                elements.statusBtn.classList.toggle('active', allOnline);
                elements.statusBtn.textContent = allOnline ? 'All Online' : 'Some Offline';
            }

            // Global functions for button actions
            window.copyCode = function(button) {
                const code = button.parentElement.nextElementSibling.textContent;
                navigator.clipboard.writeText(code).then(() => {
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = 'Copy';
                    }, 2000);
                });
            };

            window.playTTS = function(url) {
                elements.audioPlayer.src = url;
                elements.audioPlayer.play();
            };

            window.downloadTTS = function(url, filename) {
                fetch(url)
                    .then(res => res.blob())
                    .then(blob => {
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = `${filename || 'tts'}.mp3`;
                        a.click();
                    });
            };
        });
    </script>
</body>
</html>
